<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-Day Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="search-container">
    <form action="" class="search-bar" id="search-form">
      <input type="search" id="city-input" name="search" pattern=".*\S.*" required>
      <button class="search-btn" type="submit">
        <span>Search</span>
      </button>
    </form>
  </div>

  <div class="container" id="forecast-container">
    <!-- Weather forecast cards will be dynamically added here -->
  </div>

  <script src="index.js">
    
  </script>
</body>
</html>
